<!DOCTYPE html>
<html lang="en">
<head>

  <title>The JARs - Home</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #111827;

    }
    header {
      background: linear-gradient(90deg, #1f2937, #4b5563);
      padding: 10px 20px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      position: sticky;
      top: 0;
      z-index: 10;
    }
    .logo-area {
      display: flex;
      align-items: center;
      gap: 10px;
      font-weight: bold;
      font-size: 18px;
    }
    .logo-area img {
      height: 32px;
      width: 32px;
      border-radius: 6px;
      object-fit: cover;
    }
    .logo-text {
      display: flex;
      flex-direction: column;
      line-height: 1.2;
    }
    .logo-text span:first-child {
      font-size: 18px;
      font-weight: 700;
    }
    .logo-text span:last-child {
      font-size: 11px;
      color: #e5e7eb;
    }
    nav {
      display: flex;
      align-items: center;
      gap: 16px;
      font-size: 14px;
    }
    nav a {
      color: #e5e7eb;
      text-decoration: none;
      font-weight: 500;
    }
    nav a:hover {
      color: #facc15;
    }
    .dropdown {
      position: relative;
    }
    .dropdown-button {
      background: transparent;
      border: none;
      color: #e5e7eb;
      font-size: 14px;
      font-weight: 500;
      cursor: pointer;
    }
    .dropdown-button:hover {
      color: #facc15;
    }
    .dropdown-menu {
      display: none;
      position: absolute;
      right: 0;
      top: 100%;
      background: #111827;
      border-radius: 8px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.4);
      min-width: 240px;
      padding: 8px 0;
      z-index: 20;
    }
    .dropdown-menu a {
      display: block;
      padding: 6px 14px;
      color: #e5e7eb;
      font-size: 13px;
      text-decoration: none;
      white-space: nowrap;
    }
    .dropdown-menu a:hover {
      background: #1f2937;
      color: #facc15;
    }
    .dropdown:hover .dropdown-menu {
      display: block;
    }
    .hero {
      text-align: center;
      padding: 50px 20px 30px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .hero-logo-wrapper {
      display: inline-block;
      background: #f9fafb;
      border-radius: 16px;
      padding: 10px;
      box-shadow: 0 12px 25px rgba(0,0,0,0.35);
      margin-bottom: 10px;
    }
    .hero-logo-wrapper img {
      max-width: 260px;
      height: auto;
      display: block;
      border-radius: 12px;
    }
    .badge {
      display: inline-block;
      padding: 4px 12px;
      border-radius: 999px;
      background: #facc15;
      color: #111827;
      font-size: 12px;
      margin: 8px 0 4px;
    }
    h1 {
      font-size: 32px;
      margin: 10px 0 6px;
      text-align: center;
    }
    .subtitle {
      font-size: 14px;
      color: #e5e7eb;
      margin-bottom: 20px;
    }
    h2 {
      font-size: 24px;
      margin-top: 0;
    }
    .section {
      max-width: 900px;
      margin: 0 auto 30px;
      padding: 20px;
      background: #1f2937;
      border-radius: 12px;
      box-shadow: 0 12px 25px rgba(0,0,0,0.25);
    }
    ul {
      padding-left: 18px;
    }
    a {
      color: #60a5fa;
    }
    footer {
      text-align: center;
      padding: 15px 10px;
      font-size: 12px;
      background: #1f2937;
      margin-top: 40px;
    }
  </style>
